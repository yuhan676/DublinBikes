<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Rental App</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="Style.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfrNOzVJuGJnSUSCtzH6T32OZLNOWJ9_M&callback=initMap&libraries=places,geometry,visualization" async defer></script>
    <script src="map.js" defer></script>    
    <script src="index.js" defer></script>
    <script>
        
        // Yuhan: We put this here because initMap is in map.js but the other
        //        more generic init funcitons are in index.js. This is the 
        //        logical place to put it as we have access to both here.
        window.onload = function() {
            // You also need to call this function on window load to ensure proper initial placement
            initMap();
            openTab(null, 'rent'); // Open the 'Rent' tab by default
            adjustWeatherPanelPosition(); // Adjust the weather panel position on load
        };
    </script>
</head>
<body>
    <div id="map"></div>
    <div id="left-panel">
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'rent')">Rent</button>
            <button class="tablinks" onclick="openTab(event, 'return')">Return</button>
            <button class="tablinks" onclick="openTab(event, 'rent_return')">Rent & Return</button>
        </div>
        <div id="rent" class="tabcontent">
            <input type="time" id="rent_time" name="rent-time">
            <input type="date" id="rent_date" name="rent-date">
            <div class="input_wrap">
                <input type="text" placeholder="Search for bike station to rent" id="search_rent">
                <div id="suggestion_box"></div>
            </div>
        </div>
        <div id="return" class="tabcontent">
            <input type="time" id="return_time" name="rent-time">
            <input type="date" id="return_date" name="rent-date">
            <div class="input_wrap">
                <input type="text" placeholder="Search for bike station to return" id="search_return">
                <div id="suggestion_box"></div>
            </div>
        </div>
    </div>
    <div id="weather-panel" class="panel">
        <div class="weather-header" onclick="toggleWeatherPanel()">
            <span>Current weather</span>
            <span class="material-icons">expand_more</span>
        </div>
        <div class="weather-content">
            <p>Outside: <span id="current-weather-icon">üå§Ô∏è</span></p>
            <p>Feels like: <span id="feels-like">18¬∞C</span></p>
            <div class="weather-more-info" style="display:none;">
                <p>Wind: <span id="wind-info">10 km/h</span></p>
                <p>Humidity: <span id="humidity-info">50%</span></p>
            </div>
        </div>
    </div>
    <div id="right-panel">
        <p>Station info</p>
        <p>Address: 123 Bike Lane</p>
        <p>Available bikes: <span id="available-bikes">15</span></p>
    </div>
</body>
</html>
