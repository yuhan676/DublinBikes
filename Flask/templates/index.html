<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Rental App</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="Style.css">
    <script src="jquery-3.7.1.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfrNOzVJuGJnSUSCtzH6T32OZLNOWJ9_M&callback=initMap&libraries=places,geometry,visualization" async defer></script>
    <script src="map.js"></script>    
    <script src="index.js"></script>
    <script>

        // Yuhan: We put this here because initMap is in map.js but the other
        //        more generic init funcitons are in index.js. This is the 
        //        logical place to put it as we have access to both here.
        window.onload = function() {
            // You also need to call this function on window load to ensure proper initial placement
            initMap();
            openTab(null, 'rent'); // Open the 'Rent' tab by default
            // Call pop up function to display weather when conditions are met
            openPopup();
            adjustWeatherPanelPosition(); // Adjust the weather panel position on load
            // Add event listener to the dropdown list when the page loads
            document.getElementById('stationDropdown').addEventListener('change', getAvailability);
        };
        // JavaScript extreme weather pop up
        // Function to open the pop-up based on extreme weather conditions
        function openPopup() {
            console.log("fetchhing extreme data..");
            fetch('/fetch_extreme_weather')
                .then(response => response.json())
                .then(data => {
                    if (data.extreme_conditions_met) {
                    // Display the extreme weather alert message
                        document.getElementById('extreme-weather-content').innerText = 'Extreme weather conditions have been detected!';
                    // Show the pop-up
                        document.getElementById('popup').style.display = 'block';
                    }
                })
                .catch(error => console.error('Error fetching extreme weather data:', error));
        }
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
        // Function to get Available stations
        function getAvailability() {
            var stationName = document.getElementById('search_rent').value;
            var availabilityDisplay = document.getElementById('available-bikes');
            fetch(`/get_availability?station_name=${stationName}`)
            .then(response => response.json())
            .then(data => {
                availabilityDisplay.innerText = data.availability;
            })
            .catch(error => {
                console.error('Error fetching availability:', error);
                availabilityDisplay.innerText = 'Data not available';
            });
        }
    </script>
</head>
<body>
    <div id="map"></div>
    <div id="left-panel">
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'rent')">Rent</button>
            <button class="tablinks" onclick="openTab(event, 'return')">Return</button>
            <button class="tablinks" onclick="openTab(event, 'rent_return')">Rent & Return</button>
        </div>
        <div id="rent" class="tabcontent">
            <input type="time" id="rent_time" name="rent-time">
            <input type="date" id="rent_date" name="rent-date">
            <div class="input_wrap">
                <div id="available-bikes-rent"></div>
                <input type="text" placeholder="Search for bike station to rent" id="search_rent" autocomplete="off">
                <div class="suggestion_box" id="suggestion_box_rent"></div>
            </div>
        </div>
        <div id="return" class="tabcontent">
            <input type="time" id="return_time" name="rent-time">
            <input type="date" id="return_date" name="rent-date">
            <div class="input_wrap">
                <input type="text" placeholder="Search for bike station to return" id="search_return" autocomplete="off">
                <div class="suggestion_box" id="suggestion_box_return"></div>
            </div>
        </div>
    </div>
    <div id="weather-panel" class="panel">
        <div class="weather-header" onclick="toggleWeatherPanel()">
            <span>Current weather</span>
            <span class="material-icons">expand_more</span>
        </div>
        <div class="weather-content">
            <p>Outside: <span id="current-weather-icon">🌤️</span></p>
            <p>Feels like: <span id="feels-like">18°C</span></p>
            <div class="weather-more-info" style="display:none;">
                <p>Wind: <span id="wind-info">10 km/h</span></p>
                <p>Humidity: <span id="humidity-info">50%</span></p>
            </div>
        </div>
    </div>
    <div id="right-panel">
        <p>Station info</p>
        <p>Address: 123 Bike Lane</p>
        <p>Available bikes: <span id="available-bikes">15</span></p>
    </div>
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h3>Extreme Weather Alert</h3>
            <p id="extreme-weather-content"></p>
        </div>
    </div>
</body>
</html>
